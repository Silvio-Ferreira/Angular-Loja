<div class="row search-item" *ngFor="let item of searchResult">
  <div class="col-sm-3">
    <a routerLink="/details/{{item.id}}">
    <img src="{{item.image}}">
  </a>
  </div>
  <div class="col-sm-8 details">
    <h6>{{item.name}}</h6>
    <h6>pre√ßo: R$ {{item.price}}</h6>
    <p><span>Cor: {{item.color}}</span><span>Categoria: {{item.category}}</span></p>
    <p>{{item.description}}</p>
  </div>
</div>
