<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-image" src="{{productData.image}}">
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h5>{{productData.name}}</h5>
      <h6>R$: {{productData.price}}</h6>
      <h6 class="product-color">Cor: {{productData.color}}</h6>
      <h6>Categoria: {{productData.category}}</h6>
      <h6>Descrição: {{productData.description}}</h6>
      <button class="form-button">Comprar</button>
      <button class="form-button">Remover Produtos</button>
      <button class="form-button">+ Carrinho</button>
      <div class="quantity-group">
        <button>-</button>
        <input type="text" value="1"/>
        <button>+</button>
      </div>


    </div>
  </div>


</div>
